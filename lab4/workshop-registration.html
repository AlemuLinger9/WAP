<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="workshop-registration.css" type="text/css">
</head>
<body>
    <form action="#">
        <div id="frame" name="frame">
            <div id="row1">
                <span style="background-color: aquamarine; color: black; font-weight: bolder; margin-left: 2%;">
                    Workshop Registration Form
                </span>
                <select name="action" id="action" style="margin-left: 50px; background-color: aquamarine; border-style: none;">
                    <option value="More Actions">More Actions</option>
                    <option value="View schedule">View schedule</option>
                    <option value="Choose Workshop">Choose Workshop</option>
                </select>
            </div>
            <p>Register now while seats are avilable!</p>
            <div id="row2">
                <div id="row2col1">
                    <label for="" class="row2col1s">First Name</label> <span class="required">*</span><br><br>
                    <label for="" class="row2col1s">Last Name</label><span class="required">*</span><br><br>
                    <label for="" class="row2col1s">Company/Institution</label><span class="required">*</span><br><br>
                    <label for="" class="row2col1s">Address</label><span class="required">*</span><br><br>
                    <label for="" class="row2col1s" style="display: inline-block;margin-top: 58%; margin-bottom: 0;">City</label><br><br>
                    <label for="" class="row2col1s">State/Province/Region</label><br><br>
                    <label for="" class="row2col1s">Country</label><br><br>
                    <label for="" class="row2col1s">Email</label><span class="required">*</span><br><br>
                    <label for="" class="row2col1s">Phone Number</label><span class="required">*</span><br><br>
                </div>
                <div id="row2col2">
                    <input type="text" name="fname"><br><br>
                    <input type="text" name="lname"><br><br>
                    <input type="text" name="company"><br><br>
                    <!-- <input type="text" name="address"><br><br> -->
                    <textarea name="address" id="address" cols="21" rows="5"></textarea><br><br>
                    <input type="text" name="city"><br><br>
                    <!-- <input type="text" name="state"><br><br> -->
                    <select name="state" id="state">
                        <option value="none">--Select---</option>
                        <option value="IA">Iowa</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="NJ">New Jersey</option>
                    </select><br><br>
                    <select name="country" id="country">
                        <option value="none">--Select---</option>
                        <option value="ETH">Ethiopia</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                        <option value="Russia">Russia</option>
                    </select><br><br>
                    <input type="text" name="Email"><br><br>
                    <input type="text" name="phone"><br><br>
                </div>
                <div id="row2col3">
                    <label for="">Lunch</label>
                </div>
                <div id="row2col4">
                    <select name="food-type" id="food-type">
                        <option value="v">Vegiterian</option>
                        <option value="nv">Non Vegiterian</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
